
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イヤイヤ期切り替えボタン</title>
  <link rel="stylesheet" href="iyaiya.css">
</head>
<body>
  <div class="iyaiya-switch">

    <!-- 通常モード -->
    <input type="radio" name="mode" id="normal" checked>
    <label for="normal">😊 通常モード</label>
    <div class="normal-display mode-display">😊 ごきげん♪</div>
    <div class="tip normal-tip">✅ 声かけやアイコンタクトでOK。環境を整えて継続！</div>

    <!-- イヤイヤモード -->
    <input type="radio" name="mode" id="iyaiya">
    <label for="iyaiya">😤 イヤイヤモード</label>
    <div class="iyaiya-display mode-display">😤 ぶすーっ！</div>
    <div class="tip iyaiya-tip">✅ 選択肢を与えて気をそらす／「そうなんだね」と共感フレーズ</div>

    <!-- 超イヤモード -->
    <input type="radio" name="mode" id="superiyaiya">
    <label for="superiyaiya">😭 超イヤモード</label>
    <div class="superiyaiya-display mode-display">😭 もう限界…</div>
    <div class="tip superiyaiya-tip">✅ 抱っこして落ち着かせる／そっとして距離を取るのも◎</div>

  </div>
</body>
</html>
