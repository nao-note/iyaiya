<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イヤイヤ期切り替えボタン</title>
  <link rel="stylesheet" href="iyaiya.css">
</head>
<body>
  <div class="iyaiya-switch">
    <input type="radio" name="mode" id="normal" checked>
    <label for="normal">通常モード</label>

    <input type="radio" name="mode" id="iyaiya">
    <label for="iyaiya">イヤイヤモード</label>

    <input type="radio" name="mode" id="muri">
    <label for="muri">もう無理😇</label>

    <div class="mode-display">😊</div>
  </div>
</body>
</html>
